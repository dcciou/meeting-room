<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css"/>
    <!-- <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" /> -->
</head>


<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navtop">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'dinosaur:list' %}">Home</a>
            </div>

            <div class="collapse navbar-collapse" id="navtop">

                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="#">New blog</a></li>-->
                    <li>
                        {% if request.user.is_active %}
                        <p class="navbar-text">{{ user.username }}/<a href="{% url 'dinosaur:logo' %}">Logout</a> </p>
                        {% else %}
                        <p class="navbar-text"><a href="{% url 'dinosaur:register' %}">Register</a>/<a href="{% url 'dinosaur:logi' %}">Login</a></p>
                        {% endif %}
                    </li>
                </ul>

            </div>

        </div>
    </nav>


    {% if messages %}
    <ul class="messagelist">
        {% for i in messages %}
        <li>{{ i }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="row">
        <div class="col-sm-8 col-lg-offset-1">
            {% block body %}{% endblock %}
        </div>
    </div>

 

    <!-- footer -->
    <footer class="footer" role="contentinfo">
        <hr>
        <div class="container">
            <!-- <p class="text-center">Copyright © Zhenhua Liao</p>
            <h5 class="text-center"> Thanks For Bootstrap </h5> -->
        </div>
    </footer>
    <!-- /.footer-->


    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/npm.js' %}"></script>
</body>
</html>
